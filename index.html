<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo Board Generator</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }
      #word-input {
        width: 300px;
        height: 150px;
        margin-bottom: 10px;
      }
      .btn {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      #bingo-board {
        margin-top: 20px;
        display: grid;
        grid-template-columns: repeat(5, 160px);
        grid-template-rows: repeat(5, 160px);
      }
      .bingo-cell {
        border: 1px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        cursor: pointer;
        user-select: none;
        font-weight: bold;
      }
      .bingo-cell.marked {
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>Bingo Board Generator</h1>
    <div id="bingo-board"></div>

    <br />

    <div style="display: flex; align-items: center; gap: 10px">
      <textarea
        id="word-input"
        placeholder="Enter your words, one per line"
      ></textarea>
      <div style="display: flex; flex-direction: column; gap: 8px">
        <button id="generate-btn" class="btn">Generate Board</button>
        <button id="share-btn" class="btn">Share</button>
        <button id="save-wordlist-btn" class="btn">Save Wordlist</button>
      </div>
    </div>

    <h2>Saved Wordlists</h2>
    <table id="saved-wordlists-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="saved-wordlists-tbody"></tbody>
    </table>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  </body>
</html>
